<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Voyages</title>
</head>
<body>
    <main>
        <section class="blank-ambassade-box">
            <div class="blank-ambassade-box-left">
                <p class="blank-ambassade-sommaire">
                    La France aux États-Unis<br>
                    Philippe Etienne est Ambassadeur de France aux Etats-Unis.
                    </p>
                <img class="blank-ambassade" src="assets/photo-ambassade.png" alt="">
            </div>
            <div class="blank-ambassade-box-right">
                <img class="blank-ambassade-maps" src="assets/maps-ambassade.png" alt="">            
                <h3 class="blank-ambassade-contact">INFORMATION</h3>
                <article class="blank-ambassade-info">
                    <p class="blank-ambassade-adresse"><ion-icon name="location-outline" class="icon"></ion-icon>4101 Reservoir Rd NW, Washington, DC 20007, États-Unis</p>
                    <p class="blank-ambassade-numero"><ion-icon name="call-outline" class="icon"></ion-icon>+1 202-944-6000</p>
                    <p class="blank-ambassade-site"><ion-icon name="earth-outline" class="icon"></ion-icon>https://franceintheus.org/</p>
                </article>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
